# yaml-language-server: $schema=https://platen.io/schemas/config/schema.json
# Update to your own settings for URL/title
baseURL: https://eyewool-international.netlify.app/
title:   Eyewool International

module:
  imports:
    - path: github.com/platenio/platen/modules/platen

menu:
  before:
    - name: Blog
      url: /posts
      weight: 10
  after:
    - name: Platen Documentation
      url: https://platen.io/
      weight: 10

params:
  description: Tools for making sounds.
  BookTheme: "light"
  Platen: 
    Display: 
      Logo: 
        URL: images/logo3.png

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
       block: true 